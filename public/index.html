<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> color tacking with camera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
  <style>
  video, canvas {
    
    position: absolute;
  }
  
  .jumbotron{
      background: rgba(0, 255, 151, 0.94);
      color: black; 
      font-family: 'Noto Serif', serif;
  }
 
  .table{
    margin-top: 150px
  }
  .footer{
    background: black;
    color:white;
  }
  .thumbnail {
    padding: 0 0 15px 0;
    border: none;
    border-radius: 0;
    color: black;
} 

.thumbnail img {
    width: 100%;
    height: 100%;
    margin-bottom: 10px;
}
.btn{
  margin: 10px;
}
#button-forward {
  margin-left: 80px;
}
#button-backward{
  margin-left: 80px;
}
#button-detection{
  margin-left: 65px;
}
#logo{
  width:200px;
  height:250px;
}


  </style>

</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <div class="heading">
        <img class="logo" src="/images/rcclogo.png" alt="logo"> 
        <h2> RCCIIT </h2> 
        <h2> Final Year Project</h2>
      </div>
      <h1 class="text-center">Automatic Vehicle Control System</h1>
    </div>
  </div>

    

  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="demo-frame">
          <div class="demo-container">
            <video id="video" height="440" width="700" preload autoplay loop muted controls></video>
            <canvas id="canvas" height="440" width="700"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h2 id="detectioninfo"></h2>
        <button id="button-forward" class="btn btn-lg btn-success">Forward</button><br>
        <button id="button-left" class="btn btn-lg btn-success">Left</button>
        <button id="button-stop" class="btn btn-lg btn-danger">Stop</button>
        <button id="button-right" class="btn btn-lg btn-success">Right</button><br>
        <button id="button-backward" class="btn btn-lg btn-success">Backward</button><br>
        <br>
        <button id="button-detection" class="btn btn-lg btn-info">Start-detection</button>
        <br> 
        <h3 id="detectioninfo"></h3>
      </div>
      <div class="col-md-10">
        <table id="infotable" class="table table-bordered table-striped">
          <tr>
            <th>Start Time</th>
            <th>Stop Time</th>
            <th>Stoping Reason</th>
          </tr>
        </table>
      </div> 
    </div>    
  </div>  

    <div class="footer">
      <div class="container text-center">
        <h2>Team Members</h2>
        <div class="row text-center">
          <div class="col-sm-3">
            <div class="thumbnail">
              <img src="/images/Charu.jpg" alt="Charu">
              <p><strong>Charu Simpy</strong></p>
              
            </div>
          </div>
        <div class="col-sm-3">
          <div class="thumbnail">
            <img src="/images/Hemant.jpg" alt="Hemant">
              <p><strong>Hemant Kumar</strong></p>
              
          </div>
        </div>
        <div class="col-sm-3">
          <div class="thumbnail">
            <img src="/images/Kunal.jpg" alt="Kunal">
            <p><strong>Kunal Roy</strong></p>
            
          </div>
        </div>
        <div class="col-sm-3">
          <div class="thumbnail">
            <img src="/images/Subham.jpg" alt="Subham">
            <p><strong>Subham Srivastava</strong></p>
            
          </div>
        </div>
        <h2>Mentor</h2>
        <div class="col-sm-4">
          
        </div>
        <div class="col-sm-4">
          <div class="thumbnail">
            <img src="/images/TSD.jpg" alt="TSD">
            <p><strong>Tirtha Sankar Das</strong></p>
            
          </div>
        </div>
        <div class="col-sm-4">
          
        </div>
        
      </div>
    </div>
  </div>
 







   <script src="js/tracking-min.js"></script>
  <script src="//cdn.pubnub.com/pubnub-3.14.5.min.js"></script>
<script src="/js/script.js"></script>

</body>
</html>
